<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Sistema de Calificaciones</h1>
        <form>
            <h2>Datos del estudiante</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
    
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" required><br>
    
            <h2>Notas</h2>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="1" max="10" required><br>
    
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="1" max="10" required><br>
    
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="1" max="10" required><br>
    
            <input type="submit" value="Calcular promedio">
        </form>
    
    </main>
    
    <script src="./main.js"></script>
    
</body>
</html>
