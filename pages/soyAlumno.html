<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sección Alumnos</title>
</head>

<body>
    <h1 class="h1 text-center">Sección de Alumnos</h1>
    <main>
        <form class="container mt-4 position-relative text-center">
            <div class="row">
                <div class="col-4 d-flex justify-content-center align-items-center flex-row form-group">
                    <label class="form-label pe-2" for="nombreAlumno">Nombre del Alumno:</label>
                    <input class="form-control w-50" type="text" id="nombreAlumno"
                        placeholder="Ingrese el nombre del alumno">
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row form-group">
                    <label class="form-label pe-2" for="apellidoAlumno">Apellido del Alumno:</label>
                    <input class="form-control w-50" type="text" id="apellidoAlumno"
                        placeholder="Ingrese el apellido del alumno">
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row form-group">
                    <label class="form-label pe-2" for="materiaAlumno">Materia:</label>
                    <input class="form-control w-50" type="text" id="materiaAlumno"
                        placeholder="Ingrese la materia del alumno">
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary" id="buscarBtn">Buscar</button>
            </div>
        </form>

        <div class="position-absolute top-50 start-50 translate-middle">
            <button class="btn btn-dark"><a class="text-white" href="../index.html">Volver al Inicio</a></button>
        </div>

        <div class="result-container" id="resultContainer"></div>
    </main>

    <script src="../js/soyAlumno.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
