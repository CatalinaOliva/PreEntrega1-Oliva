<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registro de Calificaciones</title>
</head>

<body>
    <h1 class="h1 text-center">Registro de Calificaciones</h1>
    <main>
        <form class="container mt-4 position-relative text-center" id="formulario">
            <div class="row">
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="nombre">Nombre:</label><br>
                    <input class="form-control w-50" type="text" id="nombre" required><br>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="apellido">Apellido:</label><br>
                    <input class="form-control w-50" type="text" id="apellido" required><br>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="materia">Materia:</label><br>
                    <input class="form-control w-50" type="text" id="materia" required><br>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="nota1">Nota 1:</label><br>
                    <input class="form-control w-50" type="number" id="nota1" required><br>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="nota2">Nota 2:</label><br>
                    <input class="form-control w-50" type="number" id="nota2" required><br>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center flex-row">
                    <label class="form-label pe-2" for="nota3">Nota 3:</label><br>
                    <input class="form-control w-50" type="number" id="nota3" required><br>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-4">
                    <button class="btn btn-secondary" type="submit">Registrar Calificaciones</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary" id="mostrarEstudiantesBtn">Mostrar Estudiantes</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-secondary" id="registrarCalificacionesBtn">Agregar Nota</button>
                </div>
            </div>
        </form>


        <div id="notasContainer"></div>
        <div id="estudiantesContainer"></div>
        <div id="mensajeContainer"></div>

        <div class="position-absolute top-50 start-50 translate-middle">
            <button type="button" class="btn btn-dark"><a class="text-white" href="../index.html">Volver al
                    Inicio</a></button>

            <button class="btn btn-danger" id="borrarEstudiantesBtn">Borrar estudiantes</button>

        </div>
    </main>

    <script src="../js/soyProfesor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
